        </ul>
      </nav>
    </div>
  </header>
  <!--Cuerpo-->
  <main class="main">
    <div>
      <section class="formulario">
        <h1>Formulario</h1>
        <form>
          <label for="Nombre">Nombre</label>
          <input type="text" id="Nombre" name="Nombre" placeholder="Escriba su nombre..." /><br />
          <label for="Apellido">Apellido</label>
          <input type="text" id="Apellido" name="Apellido" placeholder="Escriba su primer apellido..." /><br />
          Seleccione su género:<br />
          <input type="radio" id="Hombre" name="sexo" value="Hombre" />
          <label for="Hombre">Hombre</label><br />
          <input type="radio" id="Mujer" name="sexo" value="Mujer" />
          <label for="Mujer">Mujer</label><br />
          Permisos de conducir necesarios (no rellenar si no es necesario):<br />
          <input type="checkbox" id="transporte1" name="transporte1" value="coche" />
          <label for="transporte1">Coche</label>
          <input type="checkbox" id="transporte2" name="trasnporte2" value="moto" />
          <label for="transporte2">Moto</label><br />
          Indique experiencia requerida (Baja, Media, Alta)
          <input type="range" name="rango" min="1" max="3" list="listaRango" /><br />
          Indique horario
          <select name="menu">
            <option></option>
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select><br />
          <label for="Fecha">Fecha de cita</label>
          <input type="date" id="Fecha" name="Fecha" /><br />
          <label for="Hora">Hora de cita</label>
          <input type="time" id="Hora" name="Hora" /><br />
          <label for="correo">Dirección de correo</label>
          <input type="email" name="correo" size="30"
            placeholder="ejemplo@gmail.com-.es/ejemplo@hotmail.com-.es" /><br />
          <textarea name="texto" cols="30" rows="10" placeholder="Comentarios..."></textarea><br />
          <input type="submit" value="Enviar" />
          <input type="reset" value="Borrar" />
        </form>
      </section>
    </div>
  </main>
